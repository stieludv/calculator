<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="calculator-display-container">
        <div id="calculator-secondary-display" class="calculator-display">Secondary</div>
        <div id="calculator-primary-display" class="calculator-display">Primary</div>
      </div>
      
      <div class="remove-button-container">
        <div id="calculator-clear" class="remove-button clear key">Clear</div>
        <div id="calculator-backspace" class="remove-button backspace key">Backspace</div>
      </div>
      <div class="keypad-container">
        <div id="calculator-7" class="key number">7</div>
        <div id="calculator-8" class="key number">8</div>
        <div id="calculator-9" class="key number">9</div>
        <div id="calculator-dividey" class="key operator">รท</div>
        <div id="calculator-4" class="key number">4</div>
        <div id="calculator-5" class="key number">5</div>
        <div id="calculator-6" class="key number">6</div>
        <div id="calculator-multiply" class="key operator">ร</div>
        <div id="calculator-1" class="key number">1</div>
        <div id="calculator-2" class="key number">2</div>
        <div id="calculator-3" class="key number">3</div>
        <div id="calculator-subtract" class="key operator">-</div>
        <div id="calculator-period" class="key">.</div>
        <div id="calculator-0" class="key number">0</div>
        <div id="calculator-equals" class="key">=</div>
        <div id="calculator-add" class="key operator">+</div>
      </div>
    </div>
    <script src="script.js"></script> 
  </body>
</html>
